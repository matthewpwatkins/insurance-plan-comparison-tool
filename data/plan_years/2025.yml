# DMBA Health Plan Data for 2025

year: 2025

# HSA Contribution Limits (set by IRS annually)
hsa_contribution_limits:
  single_coverage: 4_300
  family_coverage: 8_550
  catch_up_age_55_plus: 1_000

# HSA Qualification Requirements (set by IRS annually)
# A plan must meet these minimum deductibles to qualify for an HSA
hsa_qualification_limits:
  minimum_deductible:
    single: 1_650
    family: 3_300
  maximum_out_of_pocket:
    single: 8_300
    family: 16_600

# FSA Contribution Limits (set by IRS annually)
fsa_contribution_limits:
  healthcare_fsa: 3_300

# Payroll Tax Rates (set by IRS/SSA annually)
