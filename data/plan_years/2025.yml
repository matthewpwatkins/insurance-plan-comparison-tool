# DMBA Health Plan Data for 2025
# This file contains all the plan details, contribution limits, and coverage information

year: 2025

# HSA Contribution Limits (set by IRS annually)
# These are the maximum amounts that can be contributed to HSA accounts
hsa_contribution_limits:
  single_coverage: 4_300      # Maximum HSA contribution for single coverage
  family_coverage: 8_550      # Maximum HSA contribution for family coverage (includes two_party)
  catch_up_age_55_plus: 1_000 # Additional contribution allowed for people 55 and older

# FSA Contribution Limits (set by IRS annually)
# These are the maximum amounts that can be contributed to FSA accounts
fsa_contribution_limits:
  healthcare_fsa: 3_300       # Maximum healthcare FSA contribution

