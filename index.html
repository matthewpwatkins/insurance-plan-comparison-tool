<html>
<head>
  <title>DMBA Plan Comparision Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>DMBA Plan Comparision Tool</h1>
    <p>Look at the EOBs for your past year to see the negotiated prices you paid last year.</p>
    <h2>Inputs</h2>
    <div class="mb-3">
      <label for="coverageScope" class="form-label">Coverage Scope:</label>
      <select class="form-select auto-calculate" id="coverageScope" name="coverageScope"></select>
    </div>
    <div class="mb-3">
      <label for="taxRate" class="form-label">Marginal Tax Rate:</label>
      <input type="number" class="form-control auto-calculate" id="taxRate" name="taxRate" step="0.01" min="0" max="100" value="15">
    </div>

    <h2>Medical Expenses</h2>
    <table id="costTable" class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th width="50%">Service</th>
          <th width="25%">Quantity</th>
          <th width="25%">Negotiated Price</th>
        </tr>
      </thead>
      <tbody class="auto-calculate"></tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td id="expense-total"></td>
        </tr>
      </tfoot>
    </table>
    
    <h2>Estimated plan costs</h2>
    <table id="planTable" class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th width="50%">Plan</th>
          <th width="50%">Cost</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="./dist/index.js"></script>
</body>
</html>
